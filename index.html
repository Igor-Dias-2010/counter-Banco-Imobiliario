<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banco Imobiliário</title>
    <link rel="stylesheet" href="estilo.css" />
  </head>

  <body>
    <h1>Contador</h1>
    <h2>Banco Imobiliário💵</h2>

    <p id="resultado"></p>
    <div id="mais">
      <button class="mais" onclick="add(1000)">+$1.000😊</button>
      <button class="mais" onclick="add(5000)">+$5.000😀</button>
      <button class="mais" onclick="add(10000)">+$10.000😄</button>
      <button class="mais" onclick="add(50000)">+$50.000😁</button>
      <button class="mais" onclick="add(100000)">+$100.000🙅</button>
      <button class="mais" onclick="add(200000)">+$200.000😎</button>
      <button class="mais" onclick="add(500000)">+$500.000😎🙅</button>
    </div>

    <button id="Reset" onclick="Reset()">⚠️Reset⚠️</button>

    <div id="menos">
      <button class="menos" onclick="add(-1000)">-$1.000😭</button>
      <button class="menos" onclick="add(-5000)">-$5.000😭</button>
      <button class="menos" onclick="add(-10000)">-$10.000😭</button>
      <button class="menos" onclick="add(-50000)">-$50.000😭</button>
      <button class="menos" onclick="add(-100000)">-$100.000😭</button>
      <button class="menos" onclick="add(-200000)">-$200.000😭</button>
      <button class="menos" onclick="add(-500000)">-$500.000😭</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
